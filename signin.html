<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="rm.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginContainer" class="container">
            <div class="login-form">
                <div class="logo">ðŸ’Š</div>
                <h2>Sign in to your account</h2>
                <p class="subtitle">Access your medicine reminders</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainContainer" class="container hidden">
            <header>
                <div class="header-left">
                    <div class="logo">ðŸ’Š</div>
                    <div>
                        <h1>Medicine Reminder</h1>
                        <p>Never miss your medication again</p>
                    </div>
                </div>
                <div class="header-right">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </header>

            <main>
                <div class="grid">
                    <div class="card">
                        <h2>Add New Reminder</h2>
                        <form id="reminderForm">
                            <div class="form-group">
                                <label for="medicineName">Medicine Name</label>
                                <input type="text" id="medicineName" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" id="time" required>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <select id="frequency" required>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="notificationType">Notification Type</label>
                                <select id="notificationType" required>
                                    <option value="sms">SMS</option>
                                    <option value="call">Phone Call</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Your Phone Number</label>
                                <input type="tel" id="phoneNumber" required>
                            </div>

                            <!-- New Row: Phone Number of Person -->
                            <div class="form-group">
                                <label for="personPhoneNumber">Person's Phone Number</label>
                                <input type="tel" id="personPhoneNumber" required>
                            </div>

                            <!-- New Row: Number of Days -->
                            <div class="form-group">
                                <label for="numDays">Number of Days</label>
                                <input type="number" id="numDays" required min="1">
                            </div>

                            <button type="submit" class="btn btn-primary">Add Reminder</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2>Your Reminders</h2>
                        <div id="reminderList" class="reminder-list">
                            <!-- Reminders will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
