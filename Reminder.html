<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Reminder</title>
  <link rel="stylesheet" href="rm.css" />
</head>
<body>
    <style>
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  .logo {
    font-size: 28px;
    font-weight: bold;
    color: #5e005e;
  }
  
  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #5e005e;
    font-weight: bold;
    position: relative;
  }
  
  nav a.active::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background: #5e005e;
    left: 0;
    bottom: -5px;
  }
    </style>
    <header class="header">
        <div class="logo">Medi</div>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="about.html" class="active">About</a>
          <a href="service.html">Services</a>
          <a href="Reminder.html">Reminder</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
  <!-- Login Section -->
  <div id="loginContainer">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Main App Section -->
  <div id="mainContainer" class="hidden">
    <div class="container">
      <header>
        <div class="header-left">
          <div class="logo">ðŸ’Š</div>
          <div>
            <h1>Medicine Reminder</h1>
            <p>Never miss your medication again</p>
          </div>
        </div>
        <div class="header-right">
          <span id="userEmail"></span>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </header>

      <main>
        <div class="grid">
          <!-- Add Reminder Form -->
          <div class="card">
            <h2>Add New Reminder</h2>
            <form id="reminderForm">
              <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" id="medicineName" required />
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" required />
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" required>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>
              <div class="form-group">
                <label for="notificationType">Notification Type</label>
                <select id="notificationType" required>
                  <option value="sms">SMS</option>
                  <option value="call">Phone Call</option>
                </select>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Your Phone Number</label>
                <input type="tel" id="phoneNumber" required />
              </div>
              <div class="form-group">
                <label for="personPhoneNumber">Person's Phone Number</label>
                <input type="tel" id="personPhoneNumber" required />
              </div>
              <div class="form-group">
                <label for="numDays">Number of Days</label>
                <input type="number" id="numDays" required min="1" />
              </div>
              <button type="submit" class="btn btn-primary">Add Reminder</button>
            </form>
          </div>

          <!-- Reminder List -->
          <div class="card">
            <h2>Your Reminders</h2>
            <div id="reminderList" class="reminder-grid">
              <div class="no-reminders">No reminders added yet</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
